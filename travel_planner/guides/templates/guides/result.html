<h2>Trip Results</h2>
<p>Start City: {{ start }}</p>
<p>Temperature: {{ start_weather.temp }} °C</p>
<p>End City: {{ end }}</p>
<p>Temperature: {{ end_weather.temp }} °C</p>

<h3>Route</h3>
<p>Distance: {{ route.distance }} km</p>
<p>Duration: {{ route.duration }} minutes</p>

<h3>Advice</h3>
<p>{{ advice }}</p>

<a href="{% url 'index' %}">Plan another trip</a>
