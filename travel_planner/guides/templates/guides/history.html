<!DOCTYPE html>
<html>
  <head>
    <title>History</title>
  </head>
  <body>
    <h2>Travel Query History</h2>
    <ul>
      {% for record in results %}
      <li>
        {{ record.timestamp }} - {{ record.start_city }} to {{ record.end_city
        }} ({{ record.route.distance }} km)
      </li>
      {% endfor %}
    </ul>
    <a href="/">Back to Planner</a>
  </body>
</html>
