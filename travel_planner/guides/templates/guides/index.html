<form method="post" action="{% url 'result' %}">
  {% csrf_token %}
  <h1>ADRIAN CARRASCO</h1>

  <label for="start_city">Start city:</label>
  <select name="start_city" id="start_city" required>
    {% for city in cities %}
    <option value="{{ city }}">{{ city }}</option>
    {% endfor %}
  </select>

  <label for="end_city">End city:</label>
  <select name="end_city" id="end_city" required>
    {% for city in cities %}
    <option value="{{ city }}">{{ city }}</option>
    {% endfor %}
  </select>

  <button type="submit">Search</button>
</form>
